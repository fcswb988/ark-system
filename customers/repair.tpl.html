<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title><!--#__site_name__#--></title><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta http-equiv="imagetoolbar" content="no"><meta name="robots" content="ALL"><link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen, print" title="default"><link rel="stylesheet" type="text/css" href="../system2/css/contents.css" media="screen, print" title="default"><script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script><script type="text/javascript" src="../js/common.js"></script><script type="text/javascript" src="../system2/js/calFunc.js"></script><!--&__view_input__&--><!--&__view_input_sp__&--><script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc" crossorigin="anonymous"></script><script type="text/javascript" src="../js/qrClassSp.js"></script><!--&__!view_input_sp__&--><script type="text/javascript" src="../js/qrClass.js"></script><script type="text/javascript" src="../js/repairClass.js"></script><script type="text/javascript" src="../js/adapter.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script><script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script><script type="text/javascript" src="../js/encoding.js"></script><!--&__/view_input_sp__&--><!--&__/view_input__&--></head><body><div id="wrapper"><!--#__header_html__#-->	<p id="breadcrumb"><a href="/">TOP</a> ＞ <a href="<!--#__back_list_url__#-->"><!--#__page_title__#--></a> ＞ <a href="<!--#__detail_link__#-->">顧客情報詳細<!--&__view_customer_name__&--> ( <!--#__view_customer_name__#--> )<!--&__/view_customer_name__&--></a> ＞ <!--#__page_title_sub__#--></p>	<div id="container">		<div id="sidebarCol">			<!--#__sub_navigation__#-->		</div><!-- /sidebarCol -->		<div id="js-reader" class="reader">		<!--&__view_input_sp__&--> 		  <video id="js-video" class="reader-video" autoplay playsinline></video>		<!--&__!view_input_sp__&-->		  <video id="js-video" class="" ></video>		<!--&__/view_input_sp__&-->		  <span id="js-result" class="qr-result"></span>		</div>		<div id="contentsCol"><!--&__is_active_customer__&-->			<h2 class="titleIcon"><!--#__page_title_sub__#--></h2>			<div class="editBox">				<table>				<tr><th width="15%">名前</th>					<td width="35%"><!--#__wcm_name__#--></td>					<th width="15%">登録日</th>					<td width="35%"><!--#__wcm_indate__#--></td></tr>				<tr><th>電話番号</th>					<td><!--#__wcm_tel__#--></td>					<th>メールアドレス</th>					<td><!--#__wcm_email__#--></td></tr>				</table>				<p class="aC"><a class="button buttonRed" href="<!--#__detail_link__#-->">詳細へ戻る</a></p>			</div><!-- /editBox --><!--&__/is_active_customer__&-->			<div class="editBox">				<h2 class="repairIcon"><!--#__mode_title__#--></h2><!--&__view_input__&-->				<form action="<!--#__next_page__#-->" method="post">					<!--#__detail_view__#-->					<p class="pF"><input class="button buttonBlue" type="submit" value="登録" />					<input class="button" type="button" value="前画面に戻る" onClick="history.back();" />					<input type="hidden" name="seq" value="<!--#__mfl_seq__#-->" />					<input type="hidden" name="md" value="<!--#__now_mode__#-->" />					<input type="hidden" name="main_seq" value="<!--#__main_seq__#-->" />					<input type="hidden" name="sub_seq" value="<!--#__sub_seq__#-->" />					<input type="hidden" name="back_seq" value="<!--#__back_seq__#-->" />					<input type="hidden" name="view" value="finish" />					<input type="hidden" name="wcm_seq" value="<!--#__wcm_seq__#-->" /></p>				</form><!--&__/view_input__&--><!--&__view_confirm__&-->				<form action="<!--#__next_page__#-->" method="post">					<!--#__detail_view__#--><!--&__is_update_view__&-->					<p class="pF"><!--&__submit_btn__&--><input class="button buttonBlue" type="submit" value="情報更新" /> <!--&__/submit_btn__&-->					<input class="button" type="button" value="前画面に戻る" onClick="history.back();" /><!--&__/is_update_view__&--><!--&__is_insert_view__&-->					<p class="pF"><!--&__submit_btn__&--><input class="button buttonBlue" type="submit" value="新規追加登録" /> <!--&__/submit_btn__&-->					<input class="button" type="button" value="前画面に戻る" onClick="history.back();" /><!--&__/is_insert_view__&--><!--&__is_delete_view__&-->					<p class="aC">上記登録情報の削除を行います。よろしいですか？</p>					<p class="aC mb30"><input class="button buttonBlue" type="submit" value="削除実行" />					<input class="button" type="button" value="前画面に戻る" onClick="history.back();" /><!--&__/is_delete_view__&-->					<input type="hidden" name="seq" value="<!--#__mfl_seq__#-->" />					<input type="hidden" name="md" value="<!--#__now_mode__#-->" />					<input type="hidden" name="main_seq" value="<!--#__main_seq__#-->" />					<input type="hidden" name="sub_seq" value="<!--#__sub_seq__#-->" />					<input type="hidden" name="back_seq" value="<!--#__back_seq__#-->" />					<input type="hidden" name="view" value="finish" />					<input type="hidden" name="wcm_seq" value="<!--#__wcm_seq__#-->" /></p>				</form><!--&__/view_confirm__&-->			</div><!-- /editBox -->		</div>	</div><!-- /container --></div><!-- /wrapper --><!--&__editing_users__&--><div class="editNowAlert">	<p>ただいま、<!--#__editing_users__#-->さんが編集中です。</p></div><!--&__/editing_users__&--><div id="calendarWin"></div></body></html>
