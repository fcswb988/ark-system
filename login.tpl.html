<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title><!--#__site_name__#--></title><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta http-equiv="imagetoolbar" content="no"><meta name="robots" content="ALL"><link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen, print" title="default"><script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script><script type="text/javascript" src="./js/common.js"></script></head>
<body class="login">
<div id="wrapper">	<p class="topImage"><img src="./img/login_image.jpg" alt=""></p>		<div id="container">		<form action="./" method="post">		<div class="loginBox">			<h2><img src="./img/login_logo.png" alt=""></h2>			<p>- <!--#__sys_name__#--> -</p>			<dl>				<dt>ID</dt>				<dd><input type="text" class="txtsize20" name="login_account" value="<!--#__login_account__#-->"></dd>				<dt>PASS</dt>				<dd><input type="password" class="txtsize20" name="login_pass" value="<!--#__login_pass__#-->"></dd>			</dl>			<!--&__err_txt__&--><p class="fontRed"><!--#__err_txt__#--></p><!--&__/err_txt__&-->			<p class="mini">パスワードを忘れた方は直接管理者にお問い合わせ下さい。</p>			<p><a href="#" class="parentSubmit button">ログイン</a>				<input type="hidden" name="md" value="login_check"></p>			<!--&__master_view__&--><p class="mini">お客様用ログイン画面は<a href="http://ark-system.com/" target="_blank">こちら</a></p><!--&__/master_view__&-->		</div><!-- /loginBox -->		</form>	</div><!-- /container --></div><!-- /wrapper --></body></html>
