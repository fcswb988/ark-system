)：件数				    &nbsp;<a href="#" class="parentSubmit button buttonGreen" id="out_excel">Excel出力</a>				    </p>				    <table>				    <thead>				    	<tr><th class="aC" rowspan="2" colspan="2">顧客</th>					    <!--%__month__%-->				    		<th class="aC" colspan="2"><!--#__m__#--></th>					    <!--%__/month__%-->					    </tr><tr>					    <!--%__month__%-->				    		<th class="aC" style="border-right-style:none;">現金</th><th class="aC" style="border-left-style:dashed;">保険</th>					    <!--%__/month__%-->				    	</tr>				    </thead>				    <tbody>				    </tbody>				    <!--%__company__%-->				    	<tr><td rowspan="2"><!--#__name__#--></td>				    	<td style="border-bottom-style:dashed;" class="aC">国産</td>					    <!--%__month__%-->				    		<td class="aR" style="border-bottom-style:dashed; border-right-style: none;"><!--#__am_1__#--></td>				    		<td class="aR" style="border-bottom-style:dashed; border-left-style:dashed;"><!--#__am_2__#--></td>					    <!--%__/month__%-->					    </tr><tr>					    <td style="border-top-style:none;" class="aC">輸入</td>					    <!--%__month__%-->				    		<td class="aR" style="border-top-style:dashed; border-right-style: none;"><!--#__am_3__#--></td>				    		<td class="aR" style="border-top-style:none; border-left-style:dashed;"><!--#__am_4__#--></td>					    <!--%__/month__%-->						</tr>				    <!--%__/company__%-->				    	<tr><th rowspan="2">合計</th>				    	<th style="border-bottom-style:dashed;">国産</th>					    <!--%__month__%-->				    		<th class="aR" style="border-bottom-style:dashed; border-right-style: none;"><!--#__am_1__#--></th>				    		<th class="aR" style="border-bottom-style:dashed; border-left-style:dashed;"><!--#__am_2__#--></th>					    <!--%__/month__%-->					    </tr><tr><th style="border-top-style:none;">輸入</th>					    <!--%__month__%-->				    		<th class="aR" style="border-top-style:dashed; border-right-style: none;"><!--#__am_3__#--></th>				    		<th class="aR" style="border-top-style:none; border-left-style:dashed;"><!--#__am_4__#--></th>					    <!--%__/month__%-->				    </table>				    </div>				    <div class = "graph_box" style="height: 500px;">				       <canvas id="chart_customer_sales" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>				<h2 class="titleIcon accordion-title" style="">営業成績</h2>				<div class="accordion-content close">				    <div class = "graph_box" style="height: 300px;">				       <canvas id="chart_sales_result" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>				<h2 class="titleIcon accordion-title" style="">個人・法人別件数</h2>				<div class="accordion-content close">				    <div class = "graph_box" style="height: 300px;">				       <canvas id="chart" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>				<h2 class="titleIcon accordion-title" style="">売上</h2>				<div class="accordion-content close">				    <div class = "graph_box" style="height: 300px; display: flex;">				       <canvas id="chart_sales" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>				<h2 class="titleIcon accordion-title" style="">代車稼働状況</h2>				<div class="accordion-content close">				    <div class = "graph_box" style="height: 400px; width:70%">				       <canvas id="chart_substcar" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>				<h2 class="titleIcon accordion-title" style="">修理種別割合</h2>				<div class="accordion-content close">					期間：<input type="text" name="date_from" value="<!--#__date_from__#-->" class="txtsize15 datePicker" >					&nbsp;～&nbsp;<input type="text" name="date_to" value="<!--#__date_to__#-->" class="txtsize15 datePicker" >				    <div class = "graph_box" style="height: 300px; width:600px; display: flex;">				       <canvas id="chart_type_ratio_1" class = "chart" style="width: inherit; height: inherit;"></canvas>				       <canvas id="chart_type_ratio_2" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				    <div class = "graph_box" style="height: 300px; width:600px; display: flex;">				       <canvas id="chart_type_ratio_3" class = "chart" style="width: inherit; height: inherit;"></canvas>				       <canvas id="chart_type_ratio_4" class = "chart" style="width: inherit; height: inherit;"></canvas>				    </div>				</div>			</div>		</form>	</div><!-- /container --></div><!-- /wrapper --><div id="maskFull"></div></body></html>
